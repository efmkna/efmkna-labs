<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ефимкина Софья Алексеевна. Лабораторная 5</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon-32x32.png">
    <link rel="icon" href="favicon-16x16.png">
    <script>
       function showSum() {
        let inputA = document.getElementById('numberA');
        let inputB = document.getElementById('numberB');

        let a = parseInt(inputA.value);
        let b = parseInt(inputB.value);
        let result = a + b;
        alert('сумма ' + a + ' и ' + b + ' равна ' + result);
    }

    function showRazn() {
        let inputA = document.getElementById('numberA');
        let inputB = document.getElementById('numberB');

        let a = parseInt(inputA.value);
        let b = parseInt(inputB.value);
        let result = a - b;
        alert('разность ' + a + ' и ' + b + ' равна ' + result);
    }

    function showProizv() {
        let inputA = document.getElementById('numberA');
        let inputB = document.getElementById('numberB');

        let a = parseInt(inputA.value);
        let b = parseInt(inputB.value);
        let result = a * b;
        alert('произведение ' + a + ' и ' + b + ' равна ' + result);
    }

    function showDel() {
        let inputA = document.getElementById('numberA');
        let inputB = document.getElementById('numberB');

        let a = parseInt(inputA.value);
        let b = parseInt(inputB.value);
        let result = a / b;
        alert('деление ' + a + ' и ' + b + ' равна ' + result);
    }

        function showAuthor() {
            let author = 'Автор страницы:\nЕфимкина Софья Алексеевна';
            alert(author);
        }

        function showMessage() {
            let hello = 'Привет Мир!';
            alert(hello);
        }

        function changeOutput(buttonNum, backColor, textColor, changeWid) {
            let output = document.getElementById('output');
            output.innerHTML = 'Нажата кнопка ' + buttonNum;
            output.style.backgroundColor = backColor;
            output.style.color = textColor;
            output.style.width = changeWid;
        }
    </script>
    <style>
        .message {
            cursor: pointer;
            display: inline-block;
            border: 1px solid red;
            padding: 20px;
            border-radius: 10px;
            margin: 20px;
            box-shadow: 7px 7px 5px #0002;
            background: white;
            color: black;
        }

        #output {
            border: 1px solid;
            width: 300px;
            height: 40px;
        }
    </style>
</head>
<body>
    <header onclick="showAuthor()">
        НГТУ, ФБ, Лабораторная 4
    </header>

    <main>
        <label>Первое число: <input type="number" value="5154" id="numberA"></label><br>
        <label>Второе число: <input type="number" value="7891" id="numberB"></label><br>
        <div class="message" onclick="showSum()">Найти сумму чисел</div>
        <div class="message" onclick="showRazn()">Найти разность чисел</div>
        <div class="message" onclick="showProizv()">Найти произведение чисел</div>
        <div class="message" onclick="showDel()">Найти деление чисел</div>

        <div class="message" onclick="showAuthor()">Узнать, кто автор страницы</div>

        <div>
            <input type="button" value="Кнопка 1" onclick="changeOutput(1, 'red', 'yellow', '202px')">
            <input type="button" value="Кнопка 2" onclick="changeOutput(2, 'black', 'lime', '340px')">
            <input type="button" value="Кнопка 3" onclick="changeOutput(3, 'white', 'green', '125px')">
            <input type="button" value="Кнопка 4" onclick="changeOutput(4, 'purple', 'orange', '430px')">
        </div>

        <div id="output"></div>
    </main>

    <footer ondblclick="showMessage()">
        &copy; Софья Ефимкина, ФБИ-24, 2 курс, 2024
    </footer>
</body>
</html>
