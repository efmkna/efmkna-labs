<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ефимкина Софья Алексеевна. Лабораторная 5</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-32x32.png">
    <link rel="icon" href="../favicon-16x16.png">
    <script>
        function showPrice() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');
            let inputC = document.getElementById('numberC');
            let inputD = document.getElementById('numberD');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let c = parseInt(inputC.value);
            let d = parseInt(inputD.value);
            let result = a * 100 + b * 80 + c * 150 + d * 300;
            output.innerHTML = 'Общая цена: ' + result;
        } 
    </script>
    <style>
        #output {
            width: 300px;
            height: 40px;
        }

        .ramkaaa {
            width: 400px;
            line-height: 70px;
            height: 400px;
            text-align: center;
            border-radius: 10px;
            border-color: 2px solid;
            margin: 5px;
            position: relative;
            box-shadow: 7px 7px 5px #0002;
            border: 1px dotted black;
        }
    </style>
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная 4
    </header>

    <main>
        <div class="ramkaaa">
            <label>Яблоки (100р/шт) <input type="number" min="0" placeholder="сколько нужно яблок?" id="numberA" value="0"></label><br>
            <label>Груши (80р/шт) <input type="number" min="0" placeholder="введите количество груш" id="numberB" value="0"></label><br>
            <label>Апельсины (150р/шт) <input type="number" min="0" placeholder="больше апельсинов!!!" id="numberC" value="0"></label><br>
            <label>Дыни (300р/шт) <input type="number" min="0" placeholder="чем больше дынь, тем больше кайфа" id="numberD" value="0"></label><br>
            <div>
                <input type="button" value="рассчитать" onclick="showPrice()">
                <input type="button" value="очистить">
            </div>
            <div id="output"></div>
        </div>
    </main>

    <footer>
        &copy; Софья Ефимкина, ФБИ-24, 2 курс, 2024
    </footer>
</body>
</html>
