<head>

    <link rel="icon" href="../favicon-32x32.png">
    <link rel="icon" href="../favicon-16x16.png">
    <style>
        div {
            border: 1px solid;
            border-radius: 7px;
            padding: 7px;
            margin: 30px;
        }
    </style>
    <script>
        function addNewBlock() {
            let newBlock = document.createElement('div');
            newBlock.style.backgroundColor = 'green';
            newBlock.style.height = '40px';

            document.querySelector('main').appendChild(newBlock);
        }

        function addNewBlocks() {
            let maxBlockCount = 10;
            let randomBlockCount = Math.floor(Math.random() * maxBlockCount) + 1;
            let main = document.querySelector('main');
            for (let i = 0; i < randomBlockCount; i++) {
                let newBlock = document.createElement('div');
                newBlock.style.backgroundColor = 'green';
                newBlock.style.height = '40px';
                newBlock.style.width = `${(i + 1) * 40}px`;
                newBlock.innerHTML = `блок № + ${i+1}: 2*${i}<sup>2</sup> = ${2 * i**2}`;

                main.appendChild(newBlock);
            }
        }

        function add20_50() {
            let main = document.querySelector('main');
            for(let i = 20; i<=50; i+=2.5) {
                let newBlock = document.createElement('div');
                let color = '';
                    if (i % 10 === 0) {
                    color = 'red';
                    } else if (i % 5 === 0) {
                    color = 'blue';
                    } else {
                    color = 'white';
                    }
                let size = '';
                    if (i % 10 === 0) {
                    size = 60; 
                    }
                newBlock.style.width = `${size}px`;
                newBlock.style.backgroundColor = color;
                newBlock.style.border = '1px solid';

                newBlock.innerHTML = `${i}`

                main.appendChild(newBlock);
            }
        }

        function add10_80() {
            let main = document.querySelector('main'); 
    
            let counter = 10;

            for (let i = 0; counter >= -80; i++) {
                const newCircle = document.createElement('div');
                newCircle.style.width = '20px';
                newCircle.style.height = '20px';
                newCircle.style.borderRadius = '50%'; 
                newCircle.style.backgroundColor = 'white'; 
                newCircle.style.display = 'inline-block';
                newCircle.style.margin = '10 10px'; 

                let counterText = document.createElement('span');
                counterText.style.fontSize = '12px';
                counterText.style.fontWeight = 'bold';
                counterText.textContent = counter;

                newCircle.appendChild(innerText);

                main.appendChild(newCircle);

                counter -= 3;
            }
        }
        function opacityBlocks() {
            let main = document.querySelector('main');

            let opacity = 0;

            for (let i = 1; i <= 10; i++) {
                let newBlock = document.createElement('div');
                newBlock.style.width = '100px';
                newBlock.style.height = '50px';
                newBlock.style.backgroundColor = 'gray';
                newBlock.style.textAlign = 'center';
                newBlock.style.lineHeight = '50px';
                newBlock.style.margin = '10px';
                newBlock.style.opacity = opacity;

                newBlock.innerText = `Блок № ${i}`;

                opacity += 0.1;

                main.appendChild(newBlock);
            }
        }

        function circles() {
            let inputCount = document.getElementById('circleCount').value;
            let main = document.querySelector('main');

            if (!inputCount || isNaN(inputCount) || inputCount <= 0) {
                alert('Введите корректное число кругов (больше 0)');
                return;
            }

            for (let i = inputCount; i >= 1; i--) {
                let newCircle = document.createElement('div');
                newCircle.style.width = '40px'; 
                newCircle.style.height = '40px'; 
                newCircle.style.borderRadius = '50%'; 
                newCircle.style.display = 'inline-block'; 
                newCircle.style.margin = '10px'; 

                newCircle.style.backgroundColor = i % 2 === 0 ? 'yellow' : 'pink';

                let circleNumber = document.createElement('span');
                circleNumber.style.fontSize = '12px';
                circleNumber.style.fontWeight = 'bold';
                circleNumber.textContent = i;
                newCircle.appendChild(circleNumber);

                main.appendChild(newCircle);
            }
        }
    </script>

        <button onclick="addNewBlocks()">добавить блоки</button>
        <button onclick="add20_50()">20 => 50</button>
        <button onclick="add10_80()">10 => -80</button>
        <button onclick="opacityBlocks()">полупрозрачные блоки</button>
        <input type="number" id="circleCount" min="1">
        <button onclick="circles()">цветные круги</button>
