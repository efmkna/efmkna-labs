<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ефимкина Софья Алексеевна. Лабораторные работы по WEB-программированию</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../lab4/favicon.ico" type="image/x-icon">
    <link rel="icon" href="../lab4/favicon-32x32.png">
    <link rel="icon" href="../lab4/favicon-16x16.png">
    <script src="lab8.js"></script>
</head>
<body onload="showDate(), showLocaleDates(), showDateComponents(), showDayOfWeek()">
    <header>
        НГТУ, ФБ, Лабораторная работа 8 
    </header>

    <main>
        <div id="current-date"></div>
        <div id="date-info">
            <div id="year"></div>
            <div id="month"></div>
            <div id="date"></div>
            <div id="day"></div>
        </div>
        <div id="locales-dates"></div>
        <div id="input-fields">
            <input type="number" id="input-day" placeholder="День" min="1" max="31">
            <input type="number" id="input-month" placeholder="Месяц" min="1" max="12">
            <input type="number" id="input-year" placeholder="Год" min="1">
            <button onclick="showDayOfWeek()">День недели</button>
            <div id="day-of-week"></div>
        </div>
    </main>

    <footer>
        <hr>
        &copy; Ефимкина Софья, ФБИ-24, 2 курс, 2024
    </footer>
</body>
</html>
