<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ефимкина Софья Алексеевна. Лабораторная 5</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-32x32.png">
    <link rel="icon" href="../favicon-16x16.png">
    <style>
        div {
            border: 1px solid;
            border-radius: 7px;
            padding: 7px;
            margin: 30px;
        }
    </style>
    <script>
        function addNewBlock() {
            let newBlock = document.createElement('div');
            newBlock.style.backgroundColor = 'green';
            newBlock.style.height = '40px';

            document.querySelector('main').appendChild(newBlock);
        }
        function addNewBlocks() {
            let maxBlockCount = 10;
            let randomBlockCount = Math.floor(Math.random() * maxBlockCount) + 1;
            let main = document.querySelector('main');
            for (let i = 0; i < randomBlockCount; i++) {
                let newBlock = document.createElement('div');
                newBlock.style.backgroundColor = 'green';
                newBlock.style.height = '40px';
                newBlock.style.width = `${(i + 1) * 40}px`;
                newBlock.innerHTML = `блок № + ${i+1}: 2*${i}<sup>2</sup> = ${2 * i**2}`;

                main.appendChild(newBlock);
            }
        }
    </script>
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная 7
    </header>

    <main>
        <button onclick="addNewBlock()" >добавить блок</button>
        <button onclick="addNewBlocks()">добавить блоки</button>
    </main>

    <footer>
        &copy; Софья Ефимкина, ФБИ-24, 2 курс, 2024
    </footer>
</body>
</html>
